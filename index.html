<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="pantalla">
        <div id="resultado">

        </div>
        <div class="teclas">

          <div class= "numeros">
            <div class="">
              <button id="n1">1</button>
              <button id="n2">2</button>
              <button id="n3">3</button>
            </div>
            <div class="">
              <button id="n4">4</button>
              <button id="n5">5</button>
              <button id="n6">6</button>
            </div>
            <div class="">
              <button id="n7">7</button>
              <button id="n8">8</button>
              <button id="n9">9</button>
            </div>
            <div class="">
              <button id="n0">0</button>
            </div>
          </div>
          <div class= "op">
            <button id="s">+</button>
            <button id="r">-</button>
            <button id="d">/</button>
            <button id="m">*</button>

          </div>

        </div>
        <div class="sr">
          <button type="button" id="sr">=</button>

        </div>
      </div>
      <script src="js/script.js" type="text/javascript">

      </script>

    </div>

  </body>
</html>
